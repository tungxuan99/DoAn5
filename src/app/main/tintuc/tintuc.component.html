<main id="main" class="">
    <div id="content" class="blog-wrapper blog-archive page-wrapper">
       <header class="archive-page-header">
          <div class="row">
             <div class="large-12 text-center col">
                <h1 class="page-title is-large uppercase">
                   <b><h1>Tin tức</h1></b>	
                </h1>
             </div>
          </div>
       </header>
       <!-- .page-header -->
       <div class="row row-large row-divided ">
          <div class="post-sidebar  col-sm-3">
             <div id="secondary" class="widget-area " role="complementary">
                <aside id="search-2" class="widget widget_search">
                   <form class="searchform" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
                      <div class="flex-row relative">
                         <div class="flex-col flex-grow">
                            <input type="text" formControlName="hoten" class="search-field mb-0" name="s" value="" id="s" placeholder="Tìm kiếm&hellip;" />
                         </div>
                         <!-- .flex-col -->
                         <div class="flex-col">
                            <button type="submit" class="ux-search-submit submit-button secondary button icon mb-0">
                            <i class="icon-search" ></i></button>
                         </div>
                         <!-- .flex-col -->
                      </div>
                      <!-- .flex-row -->
                      <div class="live-search-results text-left z-top"></div>
                   </form>
                </aside>
                <aside id="flatsome_recent_posts-4" class="widget flatsome_recent_posts">
                   <span class="widget-title "><span>Bài viết mới</span></span>
                   <div class="is-divider small"></div>
                   <ul>
                      <li class="recent-blog-posts-li" *ngFor="let tm of tinmois">
                         <div class="flex-row recent-blog-posts align-top pt-half pb-half">
                            <div class="flex-col mr-half">
                               <div class="badge post-date badge-circle" >
                                  <div class="badge-inner bg-fill" style="width: 80px !important; height: 40px;" style="background: url(./assets/wp-content/uploads/2019/11/{{tm.anh}}); border:0;"></div>
                               </div>
                            </div>
                            <!-- .flex-col -->
                            <div class="flex-col flex-grow">
                               <a [routerLink]="['/ct-tintuc',tm.maTinTuc]" title="">{{catText(tm.tieuDe,50)}}</a>
                               <span class="post_comments op-7 block is-xsmall"><a [routerLink]="['/ct-tintuc',tm.maTinTuc]"></a></span>
                            </div>
                         </div>
                         <!-- .flex-row -->
                      </li>
                   </ul>
                </aside>
             </div>
             <!-- #secondary -->
          </div>
          <!-- .post-sidebar -->
          <div class="col-sm-9 medium-col-first">
             <div id="row-1497222391" class="row large-columns-3 medium-columns- small-columns-1 has-shadow row-box-shadow-1 row-box-shadow-2-hover row-masonry" data-packery-options='{"itemSelector": ".col", "gutter": 0, "presentageWidth" : true}'>
                <div class="col post-item" *ngFor="let tt of list_tintuc">
                   <div class="col-inner">
                      <a [routerLink]="['/ct-tintuc',tt.maTinTuc]" class="plain">
                         <div class="box box-text-bottom box-blog-post has-hover">
                            <div class="box-image" >
                               <div class="image-cover" style="padding-top:56%;">
                                  <img width="243" height="137" src="./assets/wp-content/uploads/2019/11/{{tt.anh}}" class="attachment-medium size-medium wp-post-image" alt="" />  							  							  						
                               </div>
                            </div>
                            <!-- .box-image -->
                            <div class="box-text text-left" >
                               <div class="box-text-inner blog-post-inner">
                                  <h5 class="post-title is-large ">{{catText(tt.tieuDe,50)}}</h5>
                                  <div class="is-divider"></div>
                                  <p class="from_the_blog_excerpt ">{{catText(tt.noiDung, 140)}}</p>
                               </div>
                               <!-- .box-text-inner -->
                            </div>
                            <!-- .box-text -->
                            <div class="badge absolute top post-date badge-circle">
                               <div class="badge-inner">
                                  <span class="post-date-day">28</span><br>
                                  <span class="post-date-month is-xsmall">Th11</span>
                               </div>
                            </div>
                         </div>
                         <!-- .box -->
                      </a>
                      <!-- .link -->
                   </div>
                   <!-- .col-inner -->
                </div>
                <!-- .col -->
             </div>
             <!-- <div class="row form-group">
               
             </div> -->
             <!-- page -->
             <ul class="page-numbers nav-pagination links text-center" style="width: 20px;">
               <div class="col-xs-12 align-center">
                  <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
                </div>
                <!-- <li><span aria-current='page' class='page-number current'>1</span></li>
                <li><a class='page-number' href='page/2/index.html'>2</a></li>
                <li><a class="next page-number" href="page/2/index.html"><i class="icon-angle-right" ></i></a></li> -->
             </ul>
          </div>
          
          <!-- .large-9 -->
       </div>
       <!-- .row -->
       
    </div>
    
    <!-- .page-wrapper .blog-wrapper -->
 </main>
 <!-- #main -->
